{% extends "base.html" %}

{% block content %}
<form action="/answer" method="post">
    <fieldset>
        <legend>{{ question.question }}</legend>
        {% for choice in question.choices %}
        <label>
            <input type="radio" name="answer" value="{{ choice }}">
            {{ choice }}
        </label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Submit">
</form>
{% endblock %}
